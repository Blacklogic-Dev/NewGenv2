<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analysis Modules</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, red, yellow);
      color: blue;
    }
    .top-nav, .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.15);
    }
    .top-nav a, .bottom-nav a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .top-nav a:hover, .bottom-nav a:hover {
      background: yellow;
      color: red;
      transform: scale(1.05);
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
    }
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .module-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .module-card h3 {
      margin-top: 0;
      color: red;
    }
    .notes {
      background: #fefefe;
      padding: 10px;
      border-left: 4px solid orange;
      margin-bottom: 10px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .quiz-question {
      margin: 10px 0;
    }
    .quiz-btn {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .quiz-btn.correct {
      background-color: green !important;
    }
    .quiz-btn.wrong {
      background-color: darkred !important;
    }
    .progress-bar {
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px;
      height: 25px;
    }
    .progress {
      background-color: green;
      height: 100%;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .badge {
      background: gold;
      color: darkblue;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .congrats-message {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background: green;
      color: white;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="bot.html"><i class="fas fa-robot"></i> Chatbot</a>
  </nav>
  <header>
    <h1>Data Analysis Modules</h1>
    <div class="progress-bar">
      <div id="progressFill" class="progress">0%</div>
    </div>
  </header>
  <div class="modules-grid" id="modules"></div>
  <div id="finalScore" style="text-align:center; font-size:20px; font-weight:bold; display:none;"></div>
  <nav class="bottom-nav">
    <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  </nav>
  <script>
    const modules = [
      {
        title: "Module 1: What is Data Analysis?",
        note: "Data analysis is the process of cleaning, transforming, and modeling data to discover useful information, draw conclusions, and support decision-making.",
        code: `# Example: Simple mean calculation\ndata = [10, 20, 30]\nmean = sum(data) / len(data)\nprint("Mean:", mean)`,
        questions: [
          ["What is the purpose of data analysis?", "Support decision-making", ["Make music", "Paint", "Support decision-making", "Design clothes"]],
          ["What is the first step in data analysis?", "Cleaning", ["Transforming", "Cleaning", "Modeling", "Sharing"]]
        ],
        badge: "Data Basics"
      },
      {
        title: "Module 2: Introduction to Pandas",
        note: "Pandas is a Python library used for data manipulation and analysis. It offers data structures like Series and DataFrame for handling tabular data efficiently.",
        code: `import pandas as pd\ndata = {'Name': ['Anna', 'Bob'], 'Age': [23, 27]}\ndf = pd.DataFrame(data)\nprint(df)`,
        questions: [
          ["What is Pandas mainly used for?", "Data manipulation", ["Drawing", "Data manipulation", "Browsing", "Audio editing"]],
          ["What is a DataFrame?", "2D labeled structure", ["3D matrix", "2D labeled structure", "Array", "Chart"]]
        ],
        badge: "Pandas Pro"
      },
      {
        title: "Module 3: Visualization with Matplotlib",
        note: "Matplotlib is a data visualization library in Python. It helps create static, animated, and interactive plots and charts.",
        code: `import matplotlib.pyplot as plt\nplt.plot([1, 2, 3], [4, 5, 1])\nplt.show()`,
        questions: [
          ["What is matplotlib used for?", "Data visualization", ["Email", "Data visualization", "Audio", "Networking"]],
          ["What function displays the chart?", "show()", ["print()", "draw()", "show()", "output()"]]
        ],
        badge: "Plot Master"
      },
      {
        title: "Module 4: Exploratory Data Analysis (EDA)",
        note: "EDA involves summarizing the main characteristics of a dataset, often using visual methods. It‚Äôs a key step before modeling.",
        code: `import pandas as pd\ndf = pd.read_csv('data.csv')\nprint(df.describe())`,
        questions: [
          ["What is EDA used for?", "Understanding data", ["Encrypting", "Uploading", "Understanding data", "Running games"]],
          ["Which method gives statistics of data?", "describe()", ["info()", "columns()", "describe()", "data()"]]
        ],
        badge: "EDA Explorer"
      },
      {
        title: "Module 5: Real-World Use Case",
        note: "In real-world scenarios, data analysis helps in areas like business decisions, customer behavior analysis, sales forecasting, and healthcare.",
        code: `# Example: Sales growth calculation\nsales = [100, 120, 140]\ngrowth = sales[-1] - sales[0]\nprint("Growth:", growth)`,
        questions: [
          ["Where is data analysis used?", "Business decisions", ["Cooking", "Swimming", "Business decisions", "Hiking"]],
          ["What does sales[-1] get?", "Last value", ["First value", "Middle value", "Last value", "None"]]
        ],
        badge: "Real-World Analyst"
      }
    ];const modulesDiv = document.getElementById("modules");
let completed = 0;

modules.forEach((mod, index) => {
  const div = document.createElement("div");
  div.className = "module-card";
  div.innerHTML = `
    <h3>${mod.title}</h3>
    <div class="notes">${mod.note}</div>
    <pre>${mod.code}</pre>
    <p><em>Let's test your understanding:</em></p>
    <div id="quiz-${index}"></div>
    <div class="congrats-message" id="congrats-${index}">üéâ Congratulations! You unlocked the <strong>${mod.badge}</strong> badge!</div>
    <div class="badge" id="badge-${index}" style="display:none">üèÖ ${mod.badge}</div>
  `;
  modulesDiv.appendChild(div);

  const quizDiv = document.getElementById(`quiz-${index}`);
  let score = 0;

  mod.questions.forEach(([q, correct, options]) => {
    const qDiv = document.createElement("div");
    qDiv.className = "quiz-question";
    qDiv.innerHTML = `<strong>${q}</strong>`;
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "quiz-btn";
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
        if (opt === correct) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("wrong");
        }
        if (score === mod.questions.length) {
          document.getElementById(`badge-${index}`).style.display = 'inline-block';
          document.getElementById(`congrats-${index}`).style.display = 'block';
          completed++;
          const percent = Math.floor((completed / modules.length) * 100);
          const fill = document.getElementById("progressFill");
          fill.style.width = `${percent}%`;
          fill.textContent = `${percent}%`;

          if (completed === modules.length) {
            document.getElementById("finalScore").style.display = 'block';
            document.getElementById("finalScore").innerHTML = `‚úÖ Final Score: 100% <br> üéì You‚Äôve completed all modules! Well done!`;
          }
        }
      };
      qDiv.appendChild(btn);
    });
    quizDiv.appendChild(qDiv);
  });
});

  </script>
</body>
</html>
