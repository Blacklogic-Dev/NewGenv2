<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - NewGen Innovators Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, red, yellow);
      color: white;
    }

    .top-nav, .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .top-nav a, .bottom-nav a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .top-nav a:hover, .bottom-nav a:hover {
      background: yellow;
      color: red;
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
    }

    .feedback-container {
      max-width: 500px;
      margin: 40px auto 100px;
      padding: 30px;
      background-color: rgba(0, 0, 128, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .feedback-container h2 {
      text-align: center;
      color: yellow;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid yellow;
    }

    .emoji-display {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .emoji-display.animate {
      transform: scale(1.3);
    }

    .stars {
      text-align: center;
      margin: 20px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .stars label.checked {
      color: gold;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: orange;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: blue;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: navy;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="top-nav" id="topNav">
    <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="bot.html"><i class="fas fa-robot"></i> Chatbot</a>
  </nav>

  <header>
    <h1>Feedback</h1>
  </header>

  <div class="feedback-container">
    <h2>We‚Äôd love your feedback!</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <div class="emoji-display" id="emoji">‚≠ê</div>
      <div class="stars" id="starContainer">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" data-emoji="üòä">‚≠ê</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" data-emoji="üòÅ">‚≠ê</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" data-emoji="ü•π">‚≠ê</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" data-emoji="üòî">‚≠ê</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" data-emoji="üò≠">‚≠ê</label>
      </div>

      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <h2 style="text-align:center;">Discover our News Feeds</h2>
  <div class="cta-news" style="text-align:center; margin-bottom: 80px;">
    <button onclick="location.href='news.html'">Go to News Page</button>
  </div>

  <nav class="bottom-nav" id="bottomNav">
    <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  </nav>

  <footer>
    &copy; 2025 NewGen Innovators Network. Designed by BlackLogic.
  </footer>

  <script>
    const stars = document.querySelectorAll(".stars label");
    const emoji = document.getElementById("emoji");

    stars.forEach((label, index) => {
      label.addEventListener("click", () => {
        const selectedEmoji = label.getAttribute("data-emoji");
        emoji.textContent = selectedEmoji;
        emoji.classList.add("animate");

        setTimeout(() => emoji.classList.remove("animate"), 300);

        // Reset all stars
        stars.forEach(s => s.classList.remove("checked"));
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("checked");
        }
      });
    });
  </script>

</body>
</html>
