<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding & Programming Modules</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, red, yellow);
      color: blue;
    }
    .top-nav, .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.15);
    }
    .top-nav a, .bottom-nav a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .top-nav a:hover, .bottom-nav a:hover {
      background: yellow;
      color: red;
      transform: scale(1.05);
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
    }
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .module-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .module-card h3 {
      margin-top: 0;
      color: red;
    }
    .notes {
      background: #fefefe;
      padding: 10px;
      border-left: 4px solid orange;
      margin-bottom: 10px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .quiz-question {
      margin: 10px 0;
    }
    .quiz-btn {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .quiz-btn.correct {
      background-color: green !important;
    }
    .quiz-btn.wrong {
      background-color: darkred !important;
    }
    .progress-bar {
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px;
      height: 25px;
    }
    .progress {
      background-color: green;
      height: 100%;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .badge {
      background: gold;
      color: darkblue;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .congrats-message {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background: green;
      color: white;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="bot.html"><i class="fas fa-robot"></i> Chatbot</a>
  </nav>
  <header>
    <h1>Coding & Programming Modules</h1>
    <div class="progress-bar">
      <div id="progressFill" class="progress">0%</div>
    </div>
  </header>
  <div class="modules-grid" id="modules"></div>
  <div id="finalScore" style="text-align:center; font-size:20px; font-weight:bold; display:none;"></div>
  <nav class="bottom-nav">
    <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  </nav>

<script>
const modules = [
  {
    title: "Module 1: Python Introduction",
    note: "Python is a versatile and beginner-friendly programming language. It is used for everything from web apps to AI.",
    code: `print('Welcome to Python!')`,
    questions: [
      ["What is Python best known for?", "Simplicity", ["Simplicity", "Speed", "Complexity", "Graphics"]],
      ["Which symbol is used to print in Python?", "print", ["echo", "print", "say", "speak"]]
    ],
    badge: "Python Beginner"
  },
  {
    title: "Module 2: Variables & Data Types",
    note: "Variables in Python store data like numbers and text. Common types include int, str, and float.",
    code: `name = "Logic Wizard"\nage = 20\nprint(name, age)`,
    questions: [
      ["Which data type is 23?", "int", ["int", "str", "bool", "list"]],
      ["Which keyword defines text?", "str", ["int", "bool", "str", "char"]]
    ],
    badge: "Data Handler"
  },
  {
    title: "Module 3: If Statements",
    note: "Conditional logic lets programs make decisions using 'if', 'elif', and 'else'.",
    code: `age = 18\nif age >= 18:\n    print("Adult")\nelse:\n    print("Minor")`,
    questions: [
      ["What does 'if' check?", "Condition", ["Name", "Speed", "Condition", "Print"]],
      ["What comes after 'if' if it's false?", "else", ["elif", "for", "else", "end"]]
    ],
    badge: "Logic Thinker"
  },
  {
    title: "Module 4: Loops in Python",
    note: "Loops help run the same block of code multiple times. Python uses 'for' and 'while'.",
    code: `for i in range(5):\n    print(i)`,
    questions: [
      ["What loop is used to repeat a range?", "for", ["if", "while", "for", "loop"]],
      ["What is the output of range(3)?", "0 1 2", ["1 2 3", "0 1 2", "2 3 4", "3 2 1"]]
    ],
    badge: "Loop Master"
  },
  {
    title: "Module 5: Functions",
    note: "Functions allow you to reuse blocks of code. You define a function with 'def'.",
    code: `def greet():\n    print("Hi there!")\ngreet()`,
    questions: [
      ["Which keyword defines a function?", "def", ["func", "def", "define", "method"]],
      ["What is greet() doing?", "Calling function", ["Defining", "Looping", "Calling function", "Importing"]]
    ],
    badge: "Function Coder"
  },
  {
    title: "Module 6: Lists & Loops",
    note: "Lists store multiple items in one variable. You can loop through lists with 'for'.",
    code: `names = ["Sam", "Max", "Mtho"]\nfor n in names:\n    print(n)`,
    questions: [
      ["What type stores many values?", "list", ["dict", "tuple", "list", "int"]],
      ["Which loop works with lists?", "for", ["if", "def", "for", "class"]]
    ],
    badge: "List Navigator"
  }
];

const modulesDiv = document.getElementById("modules");
let completed = 0;

modules.forEach((mod, index) => {
  const div = document.createElement("div");
  div.className = "module-card";
  div.innerHTML = `
    <h3>${mod.title}</h3>
    <div class="notes">${mod.note}</div>
    <pre>${mod.code}</pre><p><em>Let's test your understanding:</em></p>
    <div id="quiz-${index}"></div>
    <div class="congrats-message" id="congrats-${index}">üéâ Congratulations! You unlocked the <strong>${mod.badge}</strong> badge!</div>
    <div class="badge" id="badge-${index}" style="display:none">üèÖ ${mod.badge}</div>
  `;
  modulesDiv.appendChild(div);

  const quizDiv = document.getElementById(`quiz-${index}`);
  let score = 0;

  mod.questions.forEach(([q, correct, options]) => {
    const qDiv = document.createElement("div");
    qDiv.className = "quiz-question";
    qDiv.innerHTML = `<strong>${q}</strong>`;
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "quiz-btn";
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
        if (opt === correct) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("wrong");
        }
        if (score === mod.questions.length) {
          document.getElementById(`badge-${index}`).style.display = 'inline-block';
          document.getElementById(`congrats-${index}`).style.display = 'block';
          completed++;
          const percent = Math.floor((completed / modules.length) * 100);
          const fill = document.getElementById("progressFill");
          fill.style.width = `${percent}%`;
          fill.textContent = `${percent}%`;
          if (completed === modules.length) {
            document.getElementById("finalScore").style.display = 'block';
            document.getElementById("finalScore").innerHTML = `‚úÖ Final Score: 100% <br> üéì You‚Äôve completed all modules! Well done!`;
          }
        }
      };
      qDiv.appendChild(btn);
    });
    quizDiv.appendChild(qDiv);
  });
});
</script>
</body>
</html>
