  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, red, yellow);
      color: blue;
    }
    .top-nav, .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.15);
    }
    .top-nav a, .bottom-nav a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .top-nav a:hover, .bottom-nav a:hover {
      background: yellow;
      color: red;
      transform: scale(1.05);
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
    }
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .module-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .module-card h3 {
      margin-top: 0;
      color: red;
    }
    .notes {
      background: #fefefe;
      padding: 10px;
      border-left: 4px solid orange;
      margin-bottom: 10px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .quiz-question {
      margin: 10px 0;
    }
    .quiz-btn {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .quiz-btn.correct {
      background-color: green !important;
    }
    .quiz-btn.wrong {
      background-color: darkred !important;
    }
    .progress-bar {
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px;
      height: 25px;
    }
    .progress {
      background-color: green;
      height: 100%;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .badge {
      background: gold;
      color: darkblue;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .congrats-message {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background: green;
      color: white;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="bot.html"><i class="fas fa-robot"></i> Chatbot</a>
  </nav>
  <header>
    <h1>AI & Machine Learning Modules</h1>
    <div class="progress-bar">
      <div id="progressFill" class="progress">0%</div>
    </div>
  </header>  <div class="modules-grid" id="modules"></div>  <div id="finalScore" style="text-align:center; font-size:20px; font-weight:bold; display:none;"></div>  <nav class="bottom-nav">
    <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  </nav>  <script>
    const modules = [
      {
        title: "Module 1: What is AI?",
        note: "AI (Artificial Intelligence) allows machines to mimic human intelligence like learning and reasoning.AI is old discovered by a Computer Scientist and Professor ,Mr Alan Turning.Today is used in daily life from search engine, or your next song recommended by Spotify or even your Tiktok showing video you enjoy most.To self driving cars and health use and more.",

        questions: [
          ["What does AI stand for?", "Artificial Intelligence", ["Artificial Intelligence", "Auto Intelligence", "Android Interface", "Advanced Input"]],
          ["AI is mostly used for?", "Problem Solving", ["Cooking", "Problem Solving", "Flying", "Painting"]]
        ],
        badge: "AI Explorer"
      },
      {

  note: `Supervised learning is a type of machine learning where we train the model using labeled data. That means each input in the training set is paired with the correct output. Examples include classification and regression tasks.\n\nUnsupervised learning, on the other hand, uses data that has no labels. The model tries to find hidden patterns or groupings in the data. Common techniques include clustering and dimensionality reduction.`,
  code: `# Supervised Learning Example\nfrom sklearn.linear_model import LinearRegression\nmodel = LinearRegression()\n\n# Unsupervised Learning Example\nfrom sklearn.cluster import KMeans\nkmeans = KMeans(n_clusters=3)`,
  questions: [
    ["Which learning type uses labeled data?", "Supervised", ["Unsupervised", "Reinforcement", "Supervised", "None"]],
    ["Which task fits Unsupervised learning?", "Clustering", ["Classification", "Clustering", "Regression", "Prediction"]],
    ["What is regression?", "Predicting continuous values", ["Grouping data", "Predicting categories", "Predicting continuous values", "Sorting"]],
    ["Is KMeans supervised?", "No", ["Yes", "No", "Sometimes", "Always"]]
  ],
  badge: "Supervised/Unsupervised Pro"
},
{
  title: "Module 3: Reinforcement Learning",
  note: `Reinforcement learning is a feedback-based machine learning technique where an agent learns to behave in an environment by performing actions and receiving rewards or penalties. It's used in robotics, gaming, and control systems.\n\nThe agent learns a policy, which is a strategy for choosing actions based on the current state. Popular algorithms include Q-learning and Deep Q-Networks (DQNs).`,
  code: `# Q-learning Pseudo-code\nQ[state, action] = reward + max(Q[new_state, all_actions])`,
  questions: [
    ["What does the agent receive in RL?", "Rewards or penalties", ["Labels", "Classes", "Rewards or penalties", "Patterns"]],
    ["What is a policy in RL?", "Strategy to act", ["Reward", "Punishment", "Strategy to act", "Data"]],
    ["Is RL supervised?", "No", ["Yes", "No", "Sometimes", "Always"]],
    ["Common RL example?", "Gaming", ["Classification", "Banking", "Gaming", "Typing"]]
  ],
  badge: "Reinforcement Strategist"
},
{
  title: "Module 4: Tools for Machine Learning",
  note: `To build ML systems efficiently, developers use popular libraries and tools:\n\n‚Ä¢ Scikit-learn is a powerful Python library for classical machine learning algorithms. It supports classification, regression, clustering, and preprocessing.\n\n‚Ä¢ Pandas is a data manipulation and analysis library. It's crucial for cleaning, organizing, and exploring datasets before feeding them into models.`,
  code: `import pandas as pd\nfrom sklearn.ensemble import RandomForestClassifier\n\ndf = pd.read_csv("data.csv")\nmodel = RandomForestClassifier()\nmodel.fit(df[["feature1", "feature2"]], df["label"])`,
  questions: [
    ["Which lib helps with data manipulation?", "Pandas", ["TensorFlow", "Scikit-learn", "Pandas", "Numpy"]],
    ["What does Scikit-learn provide?", "ML algorithms", ["Plotting tools", "Dataframes", "ML algorithms", "UIs"]],

    ["What file format is used by pandas?", "CSV", ["JPG", "HTML", "CSV", "MP4"]]
  ],
  badge: "ML Tools Expert"
},
{

  note: `Machine learning is applied in many industries:\n\n‚Ä¢ Healthcare: Predicting diseases, medical image analysis\n‚Ä¢ Finance: Fraud detection, algorithmic trading\n‚Ä¢ Retail: Customer segmentation, recommendation engines\n‚Ä¢ Transport: Self-driving cars, route optimization\n‚Ä¢ Agriculture: Crop yield prediction, soil analysis\n\nThese applications are transforming the way businesses operate and make decisions.`,
  code: `# Real-world prediction example\nfrom sklearn.tree import DecisionTreeClassifier\nclf = DecisionTreeClassifier()\nclf.fit(X_train, y_train)\nprediction = clf.predict(X_test)`,
  questions: [
    ["Where is ML used in finance?", "Fraud detection", ["Design", "Gaming", "Fraud detection", "Painting"]],
    ["What helps recommend products?", "Recommendation engine", ["Spam filter", "App store", "Recommendation engine", "Dropout"]],
    ["ML in healthcare?", "Disease prediction", ["Spam filtering", "Disease prediction", "Login forms", "Captcha"]],
    ["What industry uses self-driving cars?", "Transport", ["Health", "Retail", "Transport", "Food"]]
  ],
  badge: "Real-World AI Master"
}
      // Add more modules here using the same structure...
    ];

    const modulesDiv = document.getElementById("modules");
    let completed = 0;

    modules.forEach((mod, index) => {
      const div = document.createElement("div");
      div.className = "module-card";
      div.innerHTML = `
        <h3>${mod.title}</h3>
        <div class="notes">${mod.note}</div>
        <pre>${mod.code}</pre><p><em>Let's test your understanding:</em></p>
    <div id="quiz-${index}"></div>
    <div class="congrats-message" id="congrats-${index}">üéâ Congratulations! You unlocked the <strong>${mod.badge}</strong> badge!</div>
    <div class="badge" id="badge-${index}" style="display:none">üèÖ ${mod.badge}</div>
  `;
  modulesDiv.appendChild(div);

  const quizDiv = document.getElementById(`quiz-${index}`);
  let score = 0;

  mod.questions.forEach(([q, correct, options]) => {
    const qDiv = document.createElement("div");
    qDiv.className = "quiz-question";
    qDiv.innerHTML = `<strong>${q}</strong>`;
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "quiz-btn";
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
        if (opt === correct) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("wrong");
        }

        if (score === mod.questions.length) {
          document.getElementById(`badge-${index}`).style.display = 'inline-block';
          document.getElementById(`congrats-${index}`).style.display = 'block';
          completed++;
          const percent = Math.floor((completed / modules.length) * 100);
          const fill = document.getElementById("progressFill");
          fill.style.width = `${percent}%`;
          fill.textContent = `${percent}%`;

          if (completed === modules.length) {
            document.getElementById("finalScore").style.display = 'block';
            document.getElementById("finalScore").innerHTML = `‚úÖ Final Score: 100% <br> üéì You‚Äôve completed all modules! Well done!`;
          }
        }
      };
      qDiv.appendChild(btn);
    });
    quizDiv.appendChild(qDiv);
  });
});

  </script>
</body>
</html>
