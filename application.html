<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Courier New', monospace;
      color: #333;
      padding: 40px;
    }

    h2 {
      color: #004aad;
      text-align: center;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: green;
    }

    .btn {
      background: #004aad;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #003080;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Student Application Form</h2>

<div class="form-container">
  <label>First Name</label>
  <input type="text" id="fname">

  <label>Last Name</label>
  <input type="text" id="lname">

  <label>Gender</label>
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <label>Date of Birth</label>
  <input type="date" id="dob" onchange="calculateAge()">
  <p id="ageResult"></p>

  <label>Highest Grade Passed</label>
  <input type="text" id="grade">

  <label>Name of School</label>
  <input type="text" id="school">

  <label>Select Course</label>
  <select id="course">
    <option value="">-- Select Course --</option>
    <option value="AI & ML">AI & Machine Learning</option>
    <option value="Graphic Design">Graphic Design</option>
    <option value="Web Development">Web Development</option>
    <option value="Leadership in Tech">Leadership in Tech</option>
  </select>

  <button class="btn" onclick="submitForm()">Submit Application</button>

  <div id="result"></div>
</div>

<script>
  function calculateAge() {
    const dob = new Date(document.getElementById('dob').value);
    const today = new Date();
    const age = today.getFullYear() - dob.getFullYear();
    const ageText = age >= 18 && age <= 35 ? `You qualify. Age: ${age}` : `Sorry, age ${age} does not qualify.`;
    document.getElementById('ageResult').innerText = ageText;
  }

  function submitForm() {
    const ageText = document.getElementById('ageResult').innerText;
    if (!ageText.includes('qualify')) {
      document.getElementById('result').innerHTML = '<span class="error">Sorry, you do not qualify for this enrollment.</span>';
      return;
    }

    const studentNum = 'ST' + Math.floor(Math.random() * 100000);
    document.getElementById('result').innerHTML =
      `Congratulations! You have been accepted. Your student number is <strong>${studentNum}</strong>. Please contact the administrator.`;
  }
</script>

</body>
</html>
